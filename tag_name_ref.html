<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfun()
        {
            document.getElementsByTagName('h1')[0].innerText='add some thing new'
        }
    </script>
</head>
<body>
    <h1>This is JavaScript DOM concept</h1>
    <h1>This is JavaScript DOM concept-2</h1>
    <button onclick="myfun()">DOM</button>
</body>
</html>
